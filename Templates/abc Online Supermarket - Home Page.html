<script>
var Index = 0;
carousel();

function carousel() {
  var x = document.getElementsByClassName("Slides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  Index = Index + 1
  if (Index > x.length) {Index = 1}    
  x[Index-1].style.display = "block";  
  setTimeout(carousel, 10000);    
}
</script>
