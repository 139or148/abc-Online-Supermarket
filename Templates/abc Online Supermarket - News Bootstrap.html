<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>abc Online Supermarket - News Bootstrap</title>

<!-- News carousel function refer to this url-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
.carousel, .slide,
.carousel .carousel-inner,
.carousel .carousel-item,
.carousel .carousel-item img,
.carousel .carousel-control {
  border-radius: 100px;
  overflow: hidden;
}	
</style>



<div class="container">

  <div id="Carousel" class="carousel slide" data-ride="carousel" 
  style="width: 930px; height:465px; margin-left: auto; margin-right: auto">

    <ol class="carousel-indicators">
      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
      <li data-target="#Carousel" data-slide-to="1"></li>
      <li data-target="#Carousel" data-slide-to="2"></li>
    </ol>

    <!-- All news photo (x3)-->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Image/News Logo/News 1.png" alt="News 1">
      </div>

      <div class="item">
        <img src="Image/News Logo/News 2.png" alt="News 2">
      </div>
    
      <div class="item">
        <img src="Image/News Logo/News 3.png" alt="News 3">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>

</html>
